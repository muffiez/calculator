<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc-grid">
        <div class="display">
            <div data-previous-output class="previous-output"></div>
            <div data-current-output class="current-output"></div>
        </div>
    
        <button class='clear span-2' data-clear>AC</button>
        <button class='clear' data-delete>Del</button>
        <button class='operators' data-operator value='รท'>รท</button>
        
        <button class='nums' data-nums value='7'>7</button>
        <button class='nums' data-nums value='8'>8</button>
        <button class='nums' data-nums value='9'>9</button>
        <button class='operators' data-operator value="x">x</button>

        <button class='nums' data-nums value='4'>4</button>
        <button class='nums' data-nums value='5'>5</button>
        <button class='nums' data-nums value='6'>6</button>
        <button class='operators' data-operator value="-">-</button>

        <button class='nums' data-nums value='1'>1</button>
        <button class='nums' data-nums value='2'>2</button>
        <button class='nums' data-nums value='3'>3</button>
        <button class='operators' data-operator value='+'>+</button>

        <button class='nums' data-nums value='0'>0</button>
        <button class='nums' data-nums value='.'>.</button>
        <button class='operators span-2' data-equals>=</button>
        </div>
    
</body>
</html>
