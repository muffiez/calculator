<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc-grid">
        <div class="display">
            <div data-previous-output class="previous-output"></div>
            <div data-current-output class="current-output"></div>
        </div>
        
        <button data-clear>AC</button>
        <button data-delete>Del</button>
        <button data-plusminus>+/-</button>
        <button data-operator value="/">รท</button>
        
        <button data-nums value="7">7</button>
        <button data-nums value="8">8</button>
        <button data-nums value="9">9</button>
        <button data-operator value="*">x</button>

        <button data-nums value="4">4</button>
        <button data-nums value="5">5</button>
        <button data-nums value="6">6</button>
        <button data-operator value="-">-</button>

        <button data-nums value="1">1</button>
        <button data-nums value="2">2</button>
        <button data-nums value="3">3</button>
        <button data-operator value="+">+</button>

        <button data-nums value="0">0</button>
        <button data-decimal value=".">.</button>
        <button class="span-2" data-equals>=</button>
    </div>
</body>
</html>
